<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>

    <!-- seccion 1 - formulario de registro -->
    <form>
      <div>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" required />
      </div>
      <br />
      <div>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" required />
      </div>
      <br />
      <div>
        Modalidad de cursada:
        <input type="radio" name="cursada" id="ondemand" />
        <label for="ondemand">On-Demand</label>
        <input type="radio" name="cursada" id="en vivo" />
        <label for="en vivo">En vivo</label>
      </div>
      <br />
      <div>
        <label for="Correo">Correo:</label>
        <input type="email" id="Correo" required />
      </div>
      <br />
      <div>
        <input type="checkbox" checked />
        <label
          for="Deseo recibir informacion sobre nuevos posteos en la plataforma de Nucba"
        ></label
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba
      </div>
      <br />
      <div>
        <input type="checkbox" />
        <label
          for="Declaro que lei los terminos y condiciones y estoy listo para convertirme en desarrollador Web Full Stack"
        ></label>
        Declaro que lei los terminos y condiciones y estoy listo para
        convertirme en desarrollador Web Full Stack
      </div>
      <br />
      <button>Enviar</button>
    </form>
    <hr />
    <!-- volver a paginas anteriores -->
    <footer>
      <a href="./Listas.anidadas.html">Listas anidadas</a>

      <br />
      <div>
        <a href="./index.html">Volver al inicio</a>
      </div>
    </footer>
  </body>
</html>
